<app-selected-card-list
    [cards]="selectedCardListCards$ | async"
    (removeCard)="removeCard($event)">
</app-selected-card-list>

<button *ngIf="showSubmit$ | async"
    (click)="submitCards()" 
    class="mdc-button mdc-button--raised">
    Submit
</button>

<app-card-list
    [cards]="cardListCards$ | async"
    (changePage)="changePage($event)"
    (selectCard)="selectCard($event)">
</app-card-list>
