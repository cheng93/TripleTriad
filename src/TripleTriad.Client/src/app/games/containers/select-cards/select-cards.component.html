<app-selected-card-list
    [cards]="selectedCards$ | async"
    (removeCard)="removeCard($event)">

<app-card-list
    [cards]="cards$ | async"
    [selectedCards]="selectedCards$ | async"

    (selectCard)="selectCard($event)">
</app-card-list>
