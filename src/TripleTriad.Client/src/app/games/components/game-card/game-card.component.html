<div class="card--name card-child">{{ card.name }}</div>
<div *ngIf="card.element" class="card--cardelement card-child">
  {{ card.element }}
</div>
<div class="card--top card-child">{{ card.rank.top }}</div>
<div class="card--right card-child">{{ card.rank.right }}</div>
<div class="card--bottom card-child">{{ card.rank.bottom }}</div>
<div class="card--left card-child">{{ card.rank.left }}</div>
