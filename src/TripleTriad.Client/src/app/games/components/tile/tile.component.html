<mat-card [ngClass]="styles">
  <mat-card-content class="tile">
    <div class="tile--element tile-child">{{ tile.element }}</div>
    <ng-container *ngIf="tile.card">
      <div *ngIf="tile.card.modifier != 0" class="tile--modifier tile-child">
        {{ card.modifier }}
      </div>
      <app-card class="tile--card" [card]="tile.card"></app-card>
    </ng-container>
  </mat-card-content>
</mat-card>
