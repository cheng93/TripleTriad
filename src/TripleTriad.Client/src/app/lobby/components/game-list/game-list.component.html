<table mat-table [dataSource]="gameIds">
  <ng-container matColumnDef="gameId">
    <th mat-header-cell *matHeaderCellDef>Game Id</th>
    <td mat-cell *matCellDef="let gameId">{{ gameId }}</td>
  </ng-container>

  <ng-container matColumnDef="rules">
    <th mat-header-cell *matHeaderCellDef>Rules</th>
    <td mat-cell *matCellDef="let gameId">Open</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let gameId">
      <div class="actions--buttons">
        <button disabled class="mdc-button mdc-button--raised">View</button>
        <button
          (click)="join.emit(gameId)"
          class="mdc-button mdc-button--raised"
        >
          Join
        </button>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columns"></tr>
  <tr mat-row *matRowDef="let myRowData; columns: columns"></tr>
</table>
